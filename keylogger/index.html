<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Key Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-box">
            <img src="https://i.pinimg.com/474x/2e/4f/d3/2e4fd3fd8f2aff9c26b15c1f1c23b11e.jpg" alt=" Avatar" class="avatar">
            <h1>Admin</h1>
            <p></p>
            <form id="loginForm" method="post" action="/login">
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                    <label for="username">User name</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="footer">
                <p>Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
